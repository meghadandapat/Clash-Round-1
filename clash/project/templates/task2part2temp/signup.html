    <title>Login</title>

    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" charset="utf-8"></script>

        !function (o, c) { var n = c.documentElement, t = " w-mod-"; n.className += t + "js", ("ontouchstart" in o || o.DocumentTouch && c instanceof DocumentTouch) && (n.className += t + "touch") }
            (window, document);
    </script>    
    <script type="text/javascript" src="{% static '/js/coding.js' %}"></script>
</head>

<body>

    <nav class="navbar fixed-top navbar-light" style="background-color:#1f2839;">
        <a class="navbar-brand mr-0 ml-0 pb-0" href="#" style="margin-right: 0; padding: 0em;"> <img id="clashlogo"
            src="{% static '/images/clashwhite.png' %}" width="80px" height="40px" alt=""> </a>
    <ul class=" nav navbar-nav ml-auto mx-0">
        <a class="navbar-brand mr-0 ml-0 pb-0" href="#" style="margin-right: 0; padding: 0em;"> <img
                src="{% static '/images/logo pisb_2.png' %}" id="pisblogo" class="d-inline-block align-top" width="115px" height="40px"  alt="PISB logo"> </a>
    </ul>
    </nav>
    <div class="section section-eyeball" style="padding:0;background-image: #B69D74;background-image: radial-gradient(circle, #ede7dd 0%, #c4b08f 70%, #B69D74 100%);">
        <div class="container eye-ball">
            <div class="limg">
                <label class="whole"><img class="cred" src="{% static '/images/clive_blue.png' %}"></label>
            </div>
            <div class="login-bg">
                <div data-w-id="cfea6142-e144-2c0d-6c59-256cdc55ba43" class="eye-back">
                    <img src="https://uploads-ssl.webflow.com/5b6211ba5092559da8382511/5b648d6d78f5c51c8d26a519_eye-backer.svg"
                        width="100" data-w-id="d15526f0-7493-bf68-95fa-f12634007609"
                        style="-webkit-transform:translate3d(0, 0, 0) scale3d(1, 1, 1) rotateX(0) rotateY(0) rotateZ(0) skew(0, 0);-moz-transform:translate3d(0, 0, 0) scale3d(1, 1, 1) rotateX(0) rotateY(0) rotateZ(0) skew(0, 0);-ms-transform:translate3d(0, 0, 0) scale3d(1, 1, 1) rotateX(0) rotateY(0) rotateZ(0) skew(0, 0);transform:translate3d(0, 0, 0) scale3d(1, 1, 1) rotateX(0) rotateY(0) rotateZ(0) skew(0, 0)"
                        alt="" class="eye-image-back" />
                    <img src="https://uploads-ssl.webflow.com/5b6211ba5092559da8382511/5b6498b6c899f52c5db733b2_eye-backer-back.svg"
                        width="100" alt="" class="image-3" />
                    <div data-w-id="b016ef0f-72d5-9b24-440f-56c4f91b8008" class="center-overflow">
                        <div data-w-id="e4118315-6643-5398-9d4f-208f08419067" class="iris"></div>
                        <div data-w-id="f11a098d-97a3-e4c2-a9f3-9bc2bdc4e33d" class="pupil"></div>
                    </div>
                </div>
                <!-- Start of login form -->

                <form  action="{% url 'signin' %}" method="post" class="login-form" style="
                margin-top: 4vh;" autocomplete="off">
                    {% csrf_token %}
                    <h2 style="color:white; ">Clash Login</h2>

                    <div id="alertmsg" class="alert alert-danger text-center">
                        <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>

                    </div>
                    <h6 style="color:#74b72e;font-size:2.2vh;margin-bottom: -0.5vh;" id="message"></h6>
                    <div class="txtb">

                        <i class="fa fa-user icon"> </i>
                        

                        <input type="text" id="search" spellcheck="false" placeholder="Username" name="username" required="required">
                        <!-- <p class= "text-success user" style="  " ></p> -->
                    </div>
                    <div class="txtb">
                        <i class="fas fa-lock icon"></i>

                        <input type="password" placeholder="Password" name="password">

                    </div>
                    <div class="txtb">
                        <i class="fa fa-envelope icon">
                        </i>
                        <input autocomplete="off" type="email" name="email" placeholder="Email"  spellcheck="false" required="required">

                    </div>
                    <div class="txtb">
                        <i class="fas fa-phone-alt icon"></i>
                        <input autocomplete="off" type="text" name="phone" spellcheck="false" maxlength="10" pattern="\d{10}" placeholder="Contact no." required="required">

                    </div>
                    <div class="form-grp">
                        <input type="radio" id="junior" name="level" value="fe" class="buton" required="required" checked="checked">
                        <label for="Junior" style="margin-right:2vh; font-weight:normal;">Junior</label>

                        <input type="radio" id="senior" name="level" value="se" class="buton">
                        <label for="senior" style="font-weight:normal;">Senior</label>
                    </div>
                    <input type="submit" class="logbtn" value="Login" id="submit">
                </form>

            </div>
        </div>
    </div>
    <footer class="text-center fixed-bottom " style="background-color: #1f2839;">
        <div class="container-fluid">
            <div class="footer-text pt-2 pb-3 text-white" style="font-size: 1.25em; font-family:'Segoe UI'">&#169PICT IEEE Student Branch | <a href="{% url 'ourteam' %}" style="color:#DB4500;">Meet Our Team </a></div>

        </div>
    </footer>
    <script src="https://d3e54v103j8qbb.cloudfront.net/js/jquery-3.4.1.min.220afd743d.js?site=5b6211ba5092559da8382511"
        type="text/javascript" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>
    <script src="https://uploads-ssl.webflow.com/5b6211ba5092559da8382511/js/webflow.bcf01c320.js"
        type="text/javascript"></script>

    <script>
        $(document).ready(function () {
            $(".w-webflow-badge").removeClass("w-webflow-badge").empty();
        });
    </script>

    <div class="area" >
    <ul class="circles">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
    </ul>
    </div >
    <script>
    
    $(document).ready(function() {
            let delayTimer;
            $('input#search').keyup(function() {
                clearTimeout(delayTimer);
                let name = $(this).val();
                delayTimer=setTimeout(function(){
                $.ajax({
                    method: 'GET',
                    url: `${window.location.origin}/getrequest/`,
                    dataType: 'json',
                    data : {
                        'name':name
                    },
                    success: function(data) {
                        if(data.is_taken) {
                            $('#message').html("<h6 style='color:#00ff00;'>User Found</h6>");
                            $('#submit').prop("disabled", false);
                        } else {
                            $('#message').html("<h6 style='color:red;'>User Not Found</h6>");
                            $('#submit').prop("disabled", true);
                        }
                    }
                });
                }, 1000);
            });
        });
    </script>

    <script>
        let message="{{msg}}";
        function alertmessage(){
            if(message===""){
                $('#alertmsg').hide();
            }
            else{
                document.getElementById("alertmsg").innerHTML=message;
            }
        }
        alertmessage();

    </script>    
</body>
</html>
